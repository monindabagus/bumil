<script>
var $j = jQuery.noConflict();

//Cek
$j('#submit').on("click", function(e) {
  $j.get("function/call.php?act=cek_login",
    {
        EMAIL: $j('#username').val(),
        PASSWORD: $j('#password').val()
    }
    ,function(data){
      if(data == 1)
      {
        location.href = "registrasi.html";
      }
      else {
        alert("Username/Password salah");
      }
        /*$.each(data, function(index, element) {

});
